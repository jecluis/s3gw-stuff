<nav
  class="navbar navbar-expand navbar-dark bg-dark position-fixed top-0 w-100"
  style="--bs-navbar-padding-y: 0; z-index: 1030"
>
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto my-0">
        <li class="nav-item">
          <a
            class="nav-link text-uppercase"
            routerLink="/s3tests"
            [routerLinkActive]="'active'"
            >s3 tests</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-uppercase"
            routerLink="/bench"
            [routerLinkActive]="'active'"
          >
            benchmark
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-uppercase"
            routerLink="/containers"
            [routerLinkActive]="'active'"
            >containers</a
          >
        </li>
      </ul>
      <div class="d-flex">
        <button
          class="btn btn-sm btn-outline-warning"
          (click)="openWorkQueue(wqcontent)"
        >
          Work Queue
        </button>
      </div>
    </div>
  </div>
</nav>

<div style="padding-top: 40px">
  <router-outlet></router-outlet>
</div>

<ng-template #wqcontent let-offcanvas ngClass="offcanvas-wq">
  <div class="offcanvas-header shadow-sm">
    <h4 class="offcanvas-title">Work Queue</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="offcanvas.dismiss()"
    ></button>
  </div>
  <div class="offcanvas-body">
    <s3gw-workqueue-sidebar></s3gw-workqueue-sidebar>
  </div>
</ng-template>
