<div>
  <div class="alert alert-info" *ngIf="obtaining">
    Obtaining data...
  </div>
  <div class="alert alert-info" *ngIf="!hasData && !obtaining">
    No results available to plot.
  </div>
  <div class="card">
    <s3gw-plotly *ngIf="hasData" [data]="data" [layout]="{barmode: 'stack'}">
    </s3gw-plotly>
  </div>
</div>
