<div class="p-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">
        <i class="mdi mdi-cog me-1"></i>
        Configuration
        <div class="float-end">
          <span class="me-2 fs-6 text-muted">{{configListLastUpdated|date:"EEE, MMMM d, y @ HH:mm:ss"}}</span>
          <i [@refreshRotate]="refreshRotateState" class="mdi mdi-refresh" type="button" (click)="refreshConfig()">
          </i>
        </div>
      </h5>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">UUID</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <ng-container *ngFor="let entry of configList">
            <tr (click)="entry.collapsed = !entry.collapsed">
              <td scope="row">{{entry.config.desc.name}}</td>
              <td scope="row">{{entry.config.uuid}}</td>
            </tr>
            <ng-container *ngIf="entry.collapsed">
              <tr>
                <td colspan="2">
                  <div class="card">
                    <s3gw-config-view [config]="entry.config.desc.config"></s3gw-config-view>
                  </div>
                </td>
              </tr>
            </ng-container>
          </ng-container>

        </tbody>
      </table>
    </div>
  </div>
</div>
