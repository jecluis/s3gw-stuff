<div class="card">
  <div class="card-header fw-bold" (click)="toggleTrace()">
    <i [@collapseArrow]="expandedTrace ? 'open' : 'closed'"
       class="mdi mdi-chevron-right" type="button"></i>
    <span class="ps-2">Trace</span>
  </div>
  <div class="card-body" *ngIf="expandedTrace">
    <div class="text-info" *ngIf="isFetching">Loading...</div>
    <div class="text-danger" *ngIf="errorFetching">
      Error while loading results.
    </div>
    <div class="p-4 bg-secondary bg-opacity-10" *ngIf="hasResults">
      <pre><code>{{traceText}}</code></pre>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header fw-bold" (click)="toggleLog()">
    <i [@collapseArrow]="expandedLog ? 'open' : 'closed'"
       class="mdi mdi-chevron-right" type="button"></i>
    <span class="ps-2">Log</span>
  </div>
  <div class="card-body" *ngIf="expandedLog">
    <div class="text-info" *ngIf="isFetching">Loading...</div>
    <div class="text-danger" *ngIf="errorFetching">
      Error while loading results.
    </div>
    <div class="p-4 bg-secondary bg-opacity-10" *ngIf="hasResults">
      <pre><code>{{logText}}</code></pre>
    </div>
  </div>
</div>
