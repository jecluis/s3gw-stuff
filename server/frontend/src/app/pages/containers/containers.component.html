<div class="container-fluid">

  <div class="row border-bottom border-3" style="height: 70px">
    <div class="col-12">
      <div class="d-flex flex-row align-items-center h-100 px-2">
        <h5 class="fw-bold text-uppercase">containers</h5>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-xxl-6">
      <div class="p-5">

        <!-- "running" card here -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="mdi mdi-docker me-1"></i>
              Active
            </h5>

            <table class="table table-hover">
              <thead>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Started At</th>
              </thead>
              <tbody class="table-group-divider">
                <ng-container *ngFor="let entry of running">
                  <tr>
                    <td scope="row">{{entry.names[0]}}</td>
                    <td scope="row">
                      {{entry.image_name.name}}:{{entry.image_name.tag}}
                    </td>
                    <td scope="row">{{entry.started}}</td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>


        </div>

      </div>
    </div>
  </div>

  <div class="row justify-concent-center">
    <div class="col-12 col-xxl-6">
      <div class="p-5">

        <!-- "stopped" card here -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="mdi mdi-docker me-1"></i>
              Stopped
            </h5>

            <table class="table table-hover">
              <thead>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">State</th>
              </thead>
              <tbody class="table-group-divider">
                <ng-container *ngFor="let entry of stopped">
                  <tr>
                    <td scope="row">{{entry.names[0]}}</td>
                    <td scope="row">
                      {{entry.image_name.name}}:{{entry.image_name.tag}}
                    </td>
                    <td scope="row">{{entry.state}}</td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>


        </div>
      </div>
    </div>

  </div>
